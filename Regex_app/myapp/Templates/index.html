<!DOCTYPE html>
<html>
<head>
    <title>Regex Matcher</title>
</head>
<body>
    <h1>Regex Test</h1>
    <form action="/results" method="post">
        Test String: <input type="text" name="test_string"><br><br>
        Regex: <input type="text" name="regex"><br><br>
        <input type="submit" value="Test Regex"><br><br>
    </form>
    {% if matches %}
        <h2>Matches</h2>
        <ul>
            {% for match in matches %}
                <li>{{ match }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <a href="/validate_email" style="display:inline-block; margin-top: 20px; padding: 10px; background-color: blue; color: white; text-decoration: none; border-radius: 5px;">Next: Validate Email</a>
</body>
</html>
